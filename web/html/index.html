<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="index,follow">
	<link rel="icon" href="/house.png">
	<title>Document</title>
</head>
<body>
	<h1>Form</h1>
	<form action="./content.html">
		<label for="user">Username</label>
		<input 
			minlength="3" 
			maxlength="255" 
			name="user" 
			type="text" 
			id="user">
		<label for="email">Email</label>
		<input name="email" type="email" id="email">
		<select name="product" id="product">
			<option value="laptop">Laptop</option>
			<option value="phone">Phone</option>
		</select>
		<textarea name="message" id="message" cols="30" rows="10"></textarea>
		<input type="radio" name="products" value="laptop">
		<input type="radio" name="products" value="phone">
		<input type="radio" name="products" value="earpods">
		<input type="radio" name="products" value="charger">
		<button type="submit">Submit</button>
	</form>
</body>
</html>
